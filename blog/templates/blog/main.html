<!DOCTYPE html>

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>main</title>

.home {

	<script src="{% static 'js/pixi.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/quicksketch.min.js' %}" type="text/javascript"></script>

<canvas width="100%" height="100%"></canvas>
